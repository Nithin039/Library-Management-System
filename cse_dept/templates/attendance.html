{% extends 'base.html' %}
{% block content %}
<style>
  .book-table {
    border-collapse: collapse;
    width: 80%;
    margin: auto;
    .book-table th,
    .book-table td {
      border: 1px solid black;
      font-size: 24px;
      padding: 8px;
      overflow: auto;
    }
  }

  .book-table th {
    background-color: #75ab88;
  }

  .book-table tr:nth-child(even) {
    background-color: #d3ffda;
  }
  .book-table tr:nth-child(odd){
    background-color: rgb(232, 255, 229);
  }

  .book-table-header {
    font-weight: bold;
  }

  .book-table-data {
    text-align: center;
  }

  .book-table-edit {
    text-align: center;
  }
  @media (max-width: 768px) {
    .book-table {
      display: block;
      overflow-x: auto;
      border-collapse: collapse;
    }
    td.book-table-data {
    font-size: small;
}
  }
  input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
    }

    /* Style the submit button */
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
<div style="text-align:center;">
    <h1 class="text-3xl p-10"> Attendance </h1>
<!--   <form method="post">-->
<!--    {% csrf_token %}-->
<!--    <input type="text" name="query" placeholder="Search Book">-->
<!--    <input type="submit" value="Search">-->
<!--</form>-->
<table class="book-table border-2">
  <thead>
    <tr>
      <th class="book-table-header">Name</th>
      <th class="book-table-header">Usn</th>
        <th class="book-table-header">Time</th>
    </tr>
  </thead>
  <tbody>
      {% for attendance in list %}
        <tr>
          <td class="book-table-data">{{ attendance.name }}</td>
          <td class="book-table-data">{{ attendance.id_number }}</td>
            <td class="book-table-data">{{ attendance.date }}</td>
        </tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% include 'footer.html' %}
{% endblock %}
